<!DOCTYPE html>
<html>
    <head>
        <title>Урок 10 - Формы</title>
        <meta charset="utf-8">
    </head>
    <body>        
        <div>
            <form avtocomlete="off">
                <legend align="center">
                    <h1><b>АНКЕТА</b></h1>
                </legend>
                <table align="center" border="2">
                    <tr>
                        <td>Фамилия:</td>
                        <td>
                            <input type="text" name="surname" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Имя:</td>
                        <td>
                            <input type="text" name="name" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Отчество</td>
                        <td>
                            <input type="text" name="middle_name" size="50">
                        </td>
                    </tr> 
                    <tr>
                        <td colspan="2">О себе сообщаю следующие сведения:
                        </td>
                    </tr> 
                    <tr>
                        <td>Пол:</td>
                        <td>
                            <label>
                                <input type="radio" name="sex" value="male">Мужской
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="sex" value="femail">Женский
                            </label>
                        </td>
                    </tr>
                    <tr>
                     <td>Дата рождения:</td>                                         
                           <td>
                                 <input type="date" name="date_of_birth" value="2020-01-01"
                                 min="2020-01-01" max="2021-12-31">                                                      
                     </td>   
                    </tr>
                    <tr>
                        <td>Количество полных лет:</td> 
                        <td>
                            <input type="number" name="age" value="18" min="18" max="25">
                        </td>
                    </tr>
                    <tr>
                        <td>Адрес места жительства:</td>
                        <td>                        
                            <input type="text" name="address" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Номер контактного телефона:</td>
                        <td>
                            +375
                            <input type="tel" name="phone_number"pattern="[0-9]{9}" size="43">
                        </td>
                    </tr>
                    <tr>
                        <td>Контактный e-mail:</td>
                        <td>
                            <input type="email" name="email" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Контактный e-mail:</td>
                        <td>
                            <input type="email" name="email" size="50">
                        </td>
                    </tr>
                    <tr>
                        
                    </tr>

                </table>
            </form>
        </div>
        

    </body>
</html>
