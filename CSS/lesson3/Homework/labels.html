    <title>Labels</title>
    <style>
    input {
      border: 1px solid #008000;
      box-shadow: 0px 0px 3px #008000;
    }

    input:disabled {
      border: 1px solid #ff0000;
      box-shadow: 0px 0px 3px #ff0000
    }
    </style>
</head>

<body>    
    <span>        
    <input type="text" name="nodisable">
    </span>
<span>
    <input type="text" name="disable" disabled>
</span>
